<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Salles</ion-title>
   <!-- <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons> -->
    <ion-icon class="add-icon-container" button slot="end" style="margin-right: 15px;" name="log-out" size="large" (click)="logOut()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-list>
    <ion-item *ngFor="let item of salles">
      <ion-label text-wrap>  
        <h2 style="font-weight: bold;">{{ item.numSalle }}</h2>
        <h2 style="color: blue;display: flex; justify-content: center;" *ngIf="item.libre">salle libre</h2>
        <h2 style="color: rgb(255, 0, 170);display: flex; justify-content: center;" *ngIf="!item.libre">salle occupe√©</h2>
      </ion-label>
       <ion-icon button class="edit_icon" slot="end" name="create-outline" (click)="editSalle(item)"></ion-icon>
       <ion-icon button class="delete_icon" slot="end" name="trash-outline" (click)="confirmDelete(item.salleId)"></ion-icon>
    </ion-item>
  </ion-list>
  
</ion-content>
<ion-footer >
  <div *ngIf="!this.openFormAdd" class="add-icon-container"> 
    <ion-icon color="primary" button name="add-circle-sharp" (click)='this.openFormAdd = true' ></ion-icon>
  </div>
  <div *ngIf="this.openFormAdd"  class="form-container"> 
    <ion-item>
      <ion-label >Salle label:</ion-label>
    </ion-item>
    <ion-item>
      <ion-input style="background-color: rgb(241, 241, 228);flex: 2px;" placeholder="Numero de salle" [(ngModel)]="this.salle.numSalle" type="text"></ion-input>
    </ion-item>
    <ion-icon color="primary" button name="checkmark-circle-sharp" (click)='addSalle()' ></ion-icon>
  </div>
</ion-footer>
