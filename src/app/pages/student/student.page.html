<ion-header>
  <ion-toolbar>
    <ion-title>etudiant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let etudiant of etudiants">
    <ion-item-sliding>
      <ion-item lines="none">
       
        <ion-label>
          <h2 >{{etudiant.firstName}}</h2>
          <h2 >{{etudiant.lastName}}</h2>
          

        </ion-label>
        <ion-icon name="pencil-outline" (click)="editEtudiant(etudiant)" ></ion-icon>

        <ion-icon name="close-circle-outline"   (click)="deleteEtudiant(etudiant)"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-icon name="add-outline" color = "primary"  (click)="newEtudiant()"></ion-icon>
  </ion-fab>

</ion-content>
