<ion-header>
  <ion-toolbar>
    <ion-title>etudiant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="text-center"> <b>Liste des Ã©tudiants </b></h1>
     <ion-card *ngFor="let etudiant of etudiants">

      <ion-item lines="none">
        <ion-label>
          <h2 >{{etudiant.firstName}}</h2>
          <h2 >{{etudiant.lastName}}</h2>
        </ion-label>
        <ion-icon name="create-outline" (click)="editEtudiant(etudiant.etudiantId)" color="primary" style="margin-right: 40px;"></ion-icon>

        <ion-icon name="trash-outline"   (click)="deleteEtudiant(etudiant)" color="primary"></ion-icon>
      </ion-item>
      
      </ion-card>
 
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-icon name="add-outline" color = "primary"  (click)="newEtudiant()" ></ion-icon>
  </ion-fab>

</ion-content>
