<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inscription</ion-title>
    <ion-buttons slot="start">
    <!-- <ion-menu-button autoHide="false"></ion-menu-button> -->
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="img-container" *ngIf="!this.isWebAuth">
    <img *ngIf="captureDataUrl" class="img-captured" src="{{captureDataUrl}}" alt="" srcset="" (click)="selectImage()">
    <img [hidden]="!showIcon" class="icon-box" src="../../assets/img.png" (click)="selectImage()">
  </div>
  <ion-card *ngIf="!this.isWebAuth">
    <form color='primary' [formGroup]="signup_form" (ngSubmit)="signup()" novalidate>
      <ion-item>
        <ion-label position='floating'> First name </ion-label>
        <ion-input formControlName='firstName' [(ngModel)]="this.admin.firstName" type="text"></ion-input>
      </ion-item>
      <!-- <div class="invalid">
        <ng-container *ngFor="let validation of validation_messages.firstName">
          <div class="error-message"
            *ngIf="this.signup_form.get('firstName').hasError(validation.type) && (this.signup_form.get('firstName').dirty || this.signup_form.get('firstName').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
              {{validation.message}}
          </div>
        </ng-container>
      </div> -->
      <ion-item>
        <ion-label position='floating'> Last name </ion-label>
        <ion-input formControlName='lastName' [(ngModel)]="this.admin.lastName" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position='floating'> Email </ion-label>
        <ion-input formControlName='email' [(ngModel)]="this.admin.email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position='floating'> Phone </ion-label>
        <ion-input formControlName='phone' [(ngModel)]="this.admin.phone" type="number"></ion-input>
      </ion-item>
    <div formGroupName="matching_passwords">
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" [type]="passwordType" [(ngModel)]="this.admin.password"></ion-input>
        <ion-icon style="margin-top: 20px;" slot="end" [name]="passwordIcon" (click)='hideShowPassword()'></ion-icon>
      </ion-item>
        <ion-item>
          <ion-label position='floating'> Confirm password </ion-label>
          <ion-input formControlName='confirm_password' type="password"></ion-input>
        </ion-item>
    </div>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" [disabled]="!this.signup_form.valid" >Submit</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-card>
</ion-content>
