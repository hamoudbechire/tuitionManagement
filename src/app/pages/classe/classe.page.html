<ion-header>
  <ion-toolbar>
    <ion-title>classe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <ion-item lines="none">
        <ion-input formControlName="name" placeholder="Entrer une tÃ¢che" name= "name"></ion-input>
        <ion-button  (click)="onSubmit()" shape="round" slot="end">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-item>
    </form>
  </ion-card>
  <ion-card *ngFor="let task of tasks">
    <ion-item lines="none">
      <ion-checkbox color="success" slot="start"></ion-checkbox>
      <ion-label>
        <h2 >{{ task.text }}</h2>
        <p>{{ task.jour }}</p>
      </ion-label>
    </ion-item>
  </ion-card>
 
    <h1 class="text-center"> <b>Liste des cours </b></h1>
     <ion-card *ngFor="let classe of classes">

      <ion-item lines="none">
        <ion-label>
          <h2 >{{classe.name}}</h2>
        </ion-label>
        <ion-icon name="trash-outline"(click)="deleteClasse(classe)" color="primary" ></ion-icon>
      </ion-item>
      
      </ion-card>

</ion-content>
