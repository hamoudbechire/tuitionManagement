<ion-header>
  <ion-toolbar>
    <ion-title>add_etudiant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" > 
    <ion-grid>
      <ion-row color="primary" justify-content-center></ion-row>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
          <ion-row>
            <ion-col>
              <ion-input formControlName="firstName" placeholder="First Name" name="firstName" >
                <ion-icon slot="start" name="person-outline"></ion-icon>
              </ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input formControlName="lastName" placeholder="Last Name" name="lastName">
                <ion-icon slot="start" name="person-outline"></ion-icon>
              </ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input formControlName="phone" placeholder="Phone" name="phone" >
                <ion-icon name="at-circle-outline"></ion-icon>
              </ion-input>
            </ion-col>    
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label>Classe</ion-label>
              <ion-select (ionChange)="onChange($event)" >
                <ion-select-option *ngFor="let classe of this.classeService.classes" value="{{classe.classeId}}">
                  {{classe.name}}
                </ion-select-option>
              </ion-select>   
          </ion-item>
          </ion-row>
        </div>
         <ion-button size="large" type="submit"  expand="block"></ion-button>
      
  
      </ion-col>
    </ion-grid>
  </form>

</ion-content>
